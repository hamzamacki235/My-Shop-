<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Gear Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .google-btn {
      background: white;
      color: #444;
      border: 1px solid #ccc;
    }

    .fb-btn {
      background: #1877f2;
      color: white;
    }

    .login-btn {
      background: #2980b9;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="loginWithEmail(event)">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit" class="login-btn">تسجيل الدخول</button>
    </form>
    <hr>
    <button class="google-btn" onclick="loginWithGoogle()">🔐 الدخول عبر Google</button>
    <button class="fb-btn" onclick="loginWithFacebook()">🔐 الدخول عبر Facebook</button>
  </div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, signInWithPopup,
      GoogleAuthProvider, FacebookAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey:            "AIzaSyAB7IuZDg99I0NJcTzOicvjtz4Lxg448ms",
      authDomain:        "gearstore-51108.firebaseapp.com",
      projectId:         "gearstore-51108",
      storageBucket:     "gearstore-51108.appspot.com",
      messagingSenderId: "397057376368",
      appId:             "1:397057376368:web:646d75263ed930a3f2b4b5",
      measurementId:     "G-Q16MW55P0W"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const googleProvider = new GoogleAuthProvider();
    googleProvider.setCustomParameters({ prompt: "select_account" });

    const facebookProvider = new FacebookAuthProvider();

    window.loginWithEmail = function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("تم تسجيل الدخول بنجاح");
          window.location.href = "index.html";
        })
        .catch(err => {
          if (err.code === "auth/invalid-credential") {
            alert("البريد الإلكتروني أو كلمة المرور غير صحيحة");
          } else {
            alert("خطأ: " + err.message);
          }
        });
    };

    window.loginWithGoogle = function() {
      signInWithPopup(auth, googleProvider)
        .then(() => {
          alert("تم الدخول بحساب Google");
          window.location.href = "index.html";
        })
        .catch(err => {
          alert("خطأ: " + err.message);
        });
    };

    window.loginWithFacebook = function() {
      signInWithPopup(auth, facebookProvider)
        .then(() => {
          alert("تم الدخول بحساب Facebook");
          window.location.href = "index.html";
        })
        .catch(err => {
          if (err.code === "auth/account-exists-with-different-credential") {
            alert("هذا البريد مرتبط بطريقة مختلفة، جرب Google أو البريد.");
          } else {
            alert("خطأ: " + err.message);
          }
        });
    };
  </script>
</body>
</html>
